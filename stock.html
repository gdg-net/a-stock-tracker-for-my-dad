<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Tracker</title>
  <style>
    body {
      background: linear-gradient(110deg, #141e30 0%, #243b55 100%);
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    .tracker {
      background: rgba(0,0,0,0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.6);
      width: 350px;
      text-align: center;
    }
    input {
      width: 180px;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      margin-right: 8px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(100deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.08); }
    .result {
      margin-top: 24px;
      font-size: 1.22rem;
    }
    .change {
      font-weight: bold;
    }
    .up {
      color: #39ff14;
    }
    .down {
      color: #ff2d55;
    }
  </style>
</head>
<body>
  <div class="tracker">
    <h2>ðŸš€ Finnhub Stock Tracker</h2>
    <input id="symbol" type="text" placeholder="Enter symbol e.g. AAPL">
    <button onclick="fetchStock()">Track</button>
    <div id="output" class="result"></div>
  </div>
  <script>
    const key = 'd3k2oqpr01qtciv16j4gd3k2oqpr01qtciv16j50';
    async function fetchStock() {
      const symbol = document.getElementById('symbol').value.trim().toUpperCase();
      if (!symbol) {
        document.getElementById('output').innerHTML = '<span>Please enter a stock symbol.</span>';
        return;
      }
      document.getElementById('output').innerHTML = 'Loading...';

      try {
        const res = await fetch(`https://finnhub.io/api/v1/quote?symbol=${symbol}&token=${key}`);
        if (!res.ok) throw new Error('Bad response');
        const data = await res.json();
        if (!data.c) {
          document.getElementById('output').innerHTML = '<span>Stock not found.</span>';
          return;
        }
        const change = data.c - data.pc;
        const changeClass = change >= 0 ? 'up' : 'down';
        document.getElementById('output').innerHTML = `
          <div><b>${symbol}</b></div>
          <div>Current: <span class="change ${changeClass}">$${data.c.toFixed(2)}</span></div>
          <div>Prev Close: $${data.pc.toFixed(2)}</div>
          <div>Change: <span class="${changeClass}">${change >= 0 ? '+' : ''}${change.toFixed(2)}</span></div>
        `;
      } catch (err) {
        document.getElementById('output').innerHTML = '<span>Error fetching stock data.</span>';
      }
    }
  </script>
</body>
</html>
