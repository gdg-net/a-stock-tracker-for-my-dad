
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amazing Stock Tracker </title>
  <style>
    body {
      background: #141e30;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      justify-content: center;
    }
    .tracker {
      background: rgba(0,0,0,0.7);
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 6px 32px rgba(0,0,0,0.6);
      width: 380px;
      text-align: center;
    }
    input {
      width: 180px;
      padding: 8px 12px;
      border-radius: 10px;
      border: none;
      margin-right: 8px;
      font-size: 1rem;
    }
    button {
      background: linear-gradient(100deg, #00c6ff 0%, #0072ff 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 8px 20px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.1s;
    }
    button:hover { transform: scale(1.08); }
    #candlestick {
      margin-top: 20px;
      background: #181e2e;
      border-radius: 8px;
    }
  </style>
  <!-- Chart.js core -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Chart.js plugin for financial charts -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-chart-financial"></script>
  <!-- Chart.js time adapter -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1"></script>
</head>
<body>
  <div class="tracker">
    <h2> Stock Tracker</h2>
    <input id="symbol" type="text" placeholder="Enter symbol e.g. AAPL">
    <button onclick="trackStock()">Track</button>
    <canvas id="candlestick" width="340" height="250"></canvas>
  </div>
  <script>
    const key = 'd3k2oqpr01qtciv16j4gd3k2oqpr01qtciv16j50';
    let chart = null;
    let intervalId = null;

    async function showCandlestick(symbol) {
      const now = Math.floor(Date.now() / 1000);
      const oneYearAgo = now - 365 * 24 * 60 * 60;
      const url = `https://finnhub.io/api/v1/stock/candle?symbol=${symbol}&resolution=D&from=${oneYearAgo}&to=${now}&token=${key}`;
      const resp = await fetch(url);
      const data = await resp.json();
      const ctx = document.getElementById('candlestick').getContext('2d');
      if (data.s !== 'ok' || !data.o || data.o.length === 0) {
        ctx.clearRect(0, 0, 340, 250);
        return;
      }
      const chartData = data.t.map((t, i) => ({
        x: t * 1000,
        o: data.o[i],
        h: data.h[i],
        l: data.l[i],
        c: data.c[i],
      }));
      if (chart) chart.destroy();
      chart = new Chart(ctx, {
        type: 'candlestick',
        data: {
          datasets: [{
            label: `${symbol} - Last Year`,
            data: chartData,
            borderColor: '#26ff5e',
          }]
        },
        options: {
          responsive: false,
          plugins: { legend: { display: false } },
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'month'
              },
              grid: { color: '#444' }
            },
            y: { grid: { color: '#444' } }
          }
        }
      });
    }

    function trackStock() {
      const symbol = document.getElementById('symbol').value.trim().toUpperCase();
      if (!symbol) return;
      showCandlestick(symbol);
      if (intervalId) clearInterval(intervalId);
      intervalId = setInterval(() => showCandlestick(symbol), 5000);
    }
  </script>
</body>
</html>
